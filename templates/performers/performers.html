<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>参加者の一覧 | XCAA-DB</title>
  </head>
  <body>
    <h2>参加者の一覧</h2>

    <p>
      <table>
        <tbody>
          {% for performer in performers %}
          <tr>
            <th scope="row">{{performer.name}}</th>
            <td><a href="{{url_for('performers_performer', id=performer.id)}}">詳細</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </p>

    <p>
      <a href="{{url_for('index')}}">ホームに戻る</a>
    </p>
  </body>
</html>
